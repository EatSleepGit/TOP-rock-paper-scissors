<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors JS</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script defer src="/js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="/images/head_logo.png" alt="Logo">
        </div>
        <div class="header_title">
            <h2>Rock <span>Paper</span> Scissors</h2>
        </div>
        <div class="header_menu">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </div>
    </header>
    <main class="main_container">
        <div class="game_container">
            <div class="game_container_header">
                <div class="game_text_box">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, nobis...
                    </p>
                </div>
            </div>

            <div class="game_console">
                <div class="game_console_header">

                </div>
                <div class="game_console_main">
                    <div class="game_console_player">
                        <div class="player_main">
                            <div class="player_avatar">

                            </div>
                            <div class="player_stats">

                            </div>
                        </div>
                        
                        <div class="player_side">
                            <div class="player_weapons">
                                <div class="weapon1"></div>
                                <div class="weapon2"></div>
                                <div class="weapon3"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="game_console_center">
                        <div class="game_console_center_top">

                        </div>
                        <div class="game_console_center_mid">
                            <div class="chosen_weapons">
                                <div class="chosen_weapons_player">
                                    
                                </div>
                                <div class="chosen_weapons_computer">

                                </div>
                            </div>

                        </div>
                        <div class="game_console_center_bottom">

                        </div>
                    </div>

                    <div class="game_console_computer">
                        <div class="computer_main">
                            <div class="computer_avatar">

                            </div>
                            <div class="computer_stats">

                            </div>
                        </div>
                        
                        <div class="computer_side">
                            <div class="computer_weapons">
                                <div class="weapon1"></div>
                                <div class="weapon2"></div>
                                <div class="weapon3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_content">
            <p>Copyright &copy;</p>
        </div>
    </footer>

</body>
</html>
